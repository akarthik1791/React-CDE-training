  <div class="wrapper row3">

    <figure class="hoc container clear clients" style="padding: 64px 0;">
      <h6 style="padding: 0 78px;" class="heading">Claim Update</h6>
      <div style="padding: 0 78px;">
        <form method="post" onsubmit="return checkForm();">
          <div class="row">
            <div class="col-2">
              <label for="EmployeeId">Employee Id:</label>
            </div>
            <input type="text" id="EmployeeId" disabled value="123456"></input>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="EmployeeName">Employee Name:</label>
            </div>
            <input type="text" disabled value="Karthik A"></input>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="ClaimNumber">Claim Number:</label>
            </div>
            <input id="ClaimNumber" placeholder="XXX-XXX-XXX" type="text" onblur='addFormat(this)'
              value="ABC-123-DDD"></input>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="ClaimType">Claim Type:</label>
            </div>
            <select id="ClaimType" name="ClaimType">
              <option value="Submitted">Submitted</option>
              <option value="Received">Received</option>
              <option value="Pending">Pending</option>
              <option value="â€œMore Info Required">More Info Required</option>
              <option value="Pending">Pending</option>
              <option value="Rejected">Rejected</option>
              <option value="Paid">Paid</option>
            </select>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="ClaimProgram">Claim Program:</label>
            </div>
            <input type="text" id="ClaimProgram" value="XXXXYYYYYY"></input>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="ClaimStartDate">Claim Start Date:</label>
            </div>
            <input type="text" id="ClaimStartDate" class="datepicker" placeholder="MM/dd/YYYY"
              value="07/08/2020"></input>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="ClaimEndDate">Claim End Date:</label>
            </div>
            <input type="text" id="ClaimEndDate" class="datepicker" placeholder="MM/dd/YYYY" value="10/08/2020"></input>
          </div>
          <br />
          <div class="row"></div>
          <div class="cntls">
            <div class="row">
              <div class="col-2">
                <input type="submit" value="Submit" />
              </div>

              <div class="col-2">
                <input type="reset" value="Cancel"></input>
              </div>
            </div>
          </div>
        </form>
      </div>
