<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Claim Summary</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link href = "../Css/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
  <link rel="stylesheet" href="../Css/Index.css">

  <script src="../Js/jquery-3.5.1.min.js"></script>
  <script src = "../Js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-layout">
        <div class = "container">
            <h1>Claim Summary</h1>
            <div class = "row">
                <div class = "col-2">
                    <label for="EmployeeId">Employee Id:</label>
                </div>
                <label>123456</label>               
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="EmployeeName">Employee Name:</label>
                </div>
                <label>Karthik A</label>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimNumber">Claim Number:</label>
                </div>
                <label>ABC-123-DDD</label>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimType">Claim Type:</label>
                </div>
                <label>Submitted</label>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimProgram">Claim Program:</label>
                </div>
                <label>XXXXYYYYYY</label>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimStartDate">Claim Start Date:</label>
                </div>
                <label>07/08/2020</label>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimEndDate">Claim End Date:</label>
                </div>
                <label>10/08/2020</label>
            </div>
            <div class="row">
                <a href="../Html/EditClaim.html">Update Claim Details</a>
            </div>
        </div>
    </div>
</body>

</html>
