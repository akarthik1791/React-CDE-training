<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Update claim info Page</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link href = "Css/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
  <link rel="stylesheet" href="Css/Index.css">

  <script src="Js/jquery-3.5.1.min.js"></script>
  <script src = "Js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-layout">
        <div class = "container">
            <h1>Claim Details</h1>
            <div class = "row">
                <div class = "col-2">
                    <label for="EmployeeId">Employee Id:</label>
                </div>
               <input value="123456"></input>              
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="EmployeeName">Employee Name:</label>
                </div>
                <input value="Karthik A"></input>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimNumber">Claim Number:</label>
                </div>
                <input value="ABC-123-DDD"></input>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimType">Claim Type:</label>
                </div>
                <select id="cars" name="cars">
                    <option value="Submitted">Submitted</option>
                    <option value="Received">Received</option>
                    <option value="Pending">Pending</option>
                    <option value="â€œMore Info Required">More Info Required</option>
                    <option value="Pending">Pending</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Paid">Paid</option>
                  </select>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimProgram">Claim Program:</label>
                </div>
                <input value="XXXXYYYYYY"></input>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimStartDate">Claim Start Date:</label>
                </div>
                <input value="07/08/2020"></input>
            </div>
            <div class = "row">
                <div class = "col-2">
                    <label for="ClaimEndDate">Claim End Date:</label>
                </div>
                <input value="10/08/2020"></input>
            </div>
            <br/>
            <div class="row"></div>
            <div class="cntls">
                <div class="row">    
                    <div class = "col-2">        
                        <input type="submit" value="Submit" />
                    </div>      
                    
                    <div class = "col-2">
                        <input type="reset" value="Cancel"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
